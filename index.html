<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user" class="badge">USER</div>
        <div id="comp" class="badge">COMPUTER</div>
        <span id="userscore">0 </span>:<span id="compscore"> 0</span>
    </div>
    <div class="result">
        <p>Press a Button To Start</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" draggable="false" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" draggable="false" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" draggable="false" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make Your Move.</p>
    <script src="app.js" async defer></script>
